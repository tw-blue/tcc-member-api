name: Gitea Deploy
run-name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          github-server-url: 'http://server.docker:3000'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the package
        run: npm run build

      - name: Publish to Gitea Package Registry
        env:
          GITEA_TOKEN: ${{ secrets.TOKEN }}
        run: |
          npm config set registry http://server:3000/api/v1/packages/npm/
          npm config set //server:3000/api/v1/packages/npm/:_authToken $GITEA_TOKEN
          npm publish
